<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Panucci's Pizza</title>
    <link rel="stylesheet" href="/styles.css" />
  </head>
  <body>
    <div class="title">
      <div><img src="/images/logo.jpg" class="thumbnail" /></div>
      <h2>Panucci's Pizza</h2>
    </div>

    <form
      action="#"
      data-th-action="@{/pizza}"
      data-th-object="${order}"
      method="post"
    >
      <div>
        <h2>Select a pizza</h2>
        <table>
          <tr>
            <td>
              <div>
                <img src="/images/Bella.png" class="pizza" />
              </div>
              <div>
                <input type="radio" data-th-field="*{pizza}" value="bella" />
                Bella
              </div>
            </td>
            <td>
              <div>
                <img src="/images/Margherita.png" class="pizza" />
              </div>
              <div>
                <input
                  type="radio"
                  data-th-field="*{pizza}"
                  value="margherita"
                />
                Margherita
              </div>
            </td>
            <td>
              <div>
                <img src="/images/Marinara.png" class="pizza" />
              </div>
              <div>
                <input type="radio" data-th-field="*{pizza}" value="marinara" />
                Marinara
              </div>
            </td>
            <td>
              <div>
                <img src="/images/SpianataCalabrese.png" class="pizza" />
              </div>
              <div>
                <input
                  type="radio"
                  data-th-field="*{pizza}"
                  value="spianatacalabrese"
                />
                Spianata Calabrese
              </div>
            </td>
            <td>
              <div>
                <img src="/images/TrioFormaggio.png" class="pizza" />
              </div>
              <div>
                <input
                  type="radio"
                  data-th-field="*{pizza}"
                  value="trioformaggio"
                />
                Trio Formaggio
              </div>
            </td>
          </tr>
          <tr>
            <td>Size:</td>
            <td>
              <select data-th-field="*{size}" required>
                <option value="sm">Small</option>
                <option value="md">Medium</option>
                <option value="lg">Large</option>
              </select>
            </td>
          </tr>
          <tr>
            <td>Quantity:</td>
            <td>
              <input type="number" min="1" data-th-field="*{quantity}" />
              <br />
              <span
                class="error"
                data-th-if="${#fields.hasErrors('quantity')}"
                data-th-errors="*{quantity}"
              ></span>
            </td>
          </tr>
          <tr>
            <td></td>
            <td>
              <button type="submit">Next</button>
            </td>
          </tr>
        </table>
      </div>
    </form>
  </body>
</html>
